<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="./assets/js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="timeblockEl">
      <div id="9am" class="time row align-items-start">
        <div class="hour col-1">9 A.M</div>
        <div class="textarea col" id="9" ><p data-time="0"></p></div>
        <div class="saveBtn col-1">
          <img src='./assets/images/save-icon-svgrepo-com.svg'  alt="save button">
        </div>
      </div>
      <div id="10am" class="time row align-items-start">
        <div class="hour col-1">10 A.M</div>
        <div class="textarea col" id="10"><p data-time="1"></p></div>
        <div class="saveBtn col-1" >
          <img src='./assets/images/save-icon-svgrepo-com.svg'  alt="save button">
        </div>
        
                
      </div>
      <div id="11am" class="time row align-items-start">
        <div class="hour col-1">11 A.M</div>
        <div class="textarea col" id="11"><p data-time="2"></p></div>
        <div class="saveBtn col-1" >
          <img src='./assets/images/save-icon-svgrepo-com.svg'  alt="save button">
        </div>
        
                
      </div>
      <div id="12pm" class="time row align-items-start">
        <div class="hour col-1">12 P.M</div>
        <div class="textarea col" id="12"><p data-time="3"></p></div>
        <div class="saveBtn col-1" >
          <img src='./assets/images/save-icon-svgrepo-com.svg'  alt="save button">
        </div>
        
                
      </div>
      <div id="1pm" class="time row align-items-start">
        <div class="hour col-1">1 P.M</div>
        <div class="textarea col" id="1" ><p data-time="4"></p></div>
        <div class="saveBtn col-1">
          <img src='./assets/images/save-icon-svgrepo-com.svg'  alt="save button">
        </div>
        
                
      </div>
      <div id="2pm" class="time row align-items-start">
        <div class="hour col-1">2 P.M</div>
        <div class="textarea col" id="2"><p data-time="5"></p></div>
        <div class="saveBtn col-1">
          <img src='./assets/images/save-icon-svgrepo-com.svg'  alt="save button">
        </div>
        
                
      </div>
      <div id="3pm" class="time row align-items-start">
        <div class="hour col-1">3 P.M</div>
        <div class="textarea col" id="3"><p data-time="6"></p></div>
        <div class="saveBtn col-1">
          <img src='./assets/images/save-icon-svgrepo-com.svg'  alt="save button">
        </div>
        
                
      </div>
      <div id="4pm" class="time row align-items-start">
        <div class="hour col-1">4 P.M</div>
        <div class="textarea col" id="4"><p data-time="7"></p></div>
        <div class="saveBtn col-1">
          <img src='./assets/images/save-icon-svgrepo-com.svg'  alt="save button">
        </div>
        
                
      </div>
      <div id="5pm" class="time row align-items-start">
        <div class="hour col-1">5 P.M</div>
        <div class="textarea col" id="5"><p data-time="8"></p></div>
        <div class="saveBtn col-1">
          <img src='./assets/images/save-icon-svgrepo-com.svg'  alt="save button">
        </div>
        
                
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
